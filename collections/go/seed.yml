---
version: "0"

variables:
  arguments:
    common:
      user_name: vscode
    devcontainer:
      name: Test project.
      working_directory: /workspace
      container_terminal_cwd: ./src
    docker_compose:
      build:
        dockerfile: Dockerfile
        args:
          go_version: 1.19
          alpine_version: 3.16
      host_mountpoint_path: ".."
  let:
    common:
      service_name:
        prefix: !Key arguments.go
        base:
          !Join
          - "_"
          -
            - !Var let.common.service_name.prefix
            - "base"
        development:
          !Join
          - "_"
          -
            - !Var let.common.service_name.prefix
            - "dev"
        production: !Var let.common.service_name.prefix
    devcontainer:
      terminal_absolute_cwd:
        !Join
        - "/"
        -
          - "${containerWorkspaceFolder}"
          - !Var arguments.devcontainer.container_terminal_cwd
    docker_compose:
      build:
        context:
          !Sub
          - "./docker/${ServiceName}"
          - ServiceName: !Var let.common.service_name.production
      mount_setting:
        container_working_directory:
          !Sub
          - "${HostMountPath}:${ContainerWorkingDirectory}:cached"
          - HostMountPath: !Var arguments.docker_compose.host_mountpoint_path
            ContainerWorkingDirectory: !Var arguments.devcontainer.working_directory

configs:
  vscode_devcontainer:
    extensions:
      - golang.go
  docker_compose:
    services:
      !Var let.common.service_name.base:
        build: &go_build_config
          context: !Var let.docker_compose.build.context
          dockerfile: !Var arguments.docker_compose.build.dockerfile
          args:
            - !Var arguments.docker_compose.build.args.go_version
            - !Var arguments.docker_compose.build.args.alpine_version
        working_dir: !Var arguments.devcontainer.working_directory
      !Var let.common.service_name.development:
        build:
          <<: *go_build_config
          target: base
        working_dir: !Var arguments.devcontainer.working_directory
        volumes:
          - !Var let.docker_compose.mount_setting.container_working_directory
      !Var let.common.service_name.production:
        build:
          <<: *go_build_config
          target: prod
        working_dir: !Var arguments.devcontainer.working_directory
