---
version: "0"

variables:
  arguments:
    common:
      devcontainer_name: Test project.
      docker_compose_path: ./docker-compose.yml
      docker_context: ./docker
      docker_file: Dockerfile
      host_mountpoint_path: ".."
      container_service_name: base_shell
      container_working_directory: /workspace
      container_user_name: vscode
      extension_volume_name: vscode-extensions
      insider_extension_volume_name: vscode-insider-extensions
  let:
    home_dir: !If [!Equals [!Var arguments.common.container_user_name, "/root"], "/root", !Sub ["/home/${UserName}", {UserName: !Var arguments.common.container_user_name}]]

configs:
  vscode_devcontainer:
    # For format details, see https://aka.ms/devcontainer.json. For config options, see the README at:
    # https://github.com/microsoft/vscode-dev-containers/tree/v0.209.6/containers/docker-from-docker-compose
    name: !Var common.devcontainer_name
    dockerComposeFile:
      # Enter your docker-compose.yml path in source file.
      - !Var common.docker_compose_path
    service: !Var common.container_service_name
    workspaceFolder: !Var common.container_working_directory

    # Use this environment variable if you need to bind mount your local source code into a new container.
    remoteEnv:
      LOCAL_WORKSPACE_FOLDER: ${localWorkspaceFolder}
      CONTAINER_WORKSPACE_FOLDER: ${containerWorkspaceFolder}
      PATH: ${containerWorkspaceFolder}/.devcontainer/bin/user:${containerEnv:PATH}
      HISTFILE: ${containerWorkspaceFolder}/.devcontainer/.zhistory

    # Set *default* container specific settings.json values on container create.
    settings:
      # common settings
      terminal.integrated.cwd: ${containerWorkspaceFolder}/src
      git-graph.maxDepthOfRepoSearch: 1
      # language specific settings
      # additional settings

    # Add the IDs of extensions you want installed when the container is created.
    extensions:
      # common extensions
      - ms-azuretools.vscode-docker
      - wmaurer.vscode-jumpy
      - oderwat.indent-rainbow
      - mosapride.zenkaku
      - christian-kohler.path-intellisense
      - streetsidesoftware.code-spell-checker
      - eamodio.gitlens
      - mhutchie.git-graph
      - yzhang.markdown-all-in-one
      # language specific extensions
      # additional extensions

    # Use 'forwardPorts' to make a list of ports inside the container available locally.
    # forwardPorts: []

    # Use 'postCreateCommand' to run commands after the container is created.
    # postCreateCommand: ""

    # Comment out connect as root instead. More info: https://aka.ms/vscode-remote/containers/non-root.
    remoteUser: !Var common.container_user_name

  docker_compose:
    version: "3.7"
    services:
      !Var common.container_service_name:
        build:
          context: common.docker_context
          dockerfile: common.dockerfile
        volumes:
          # Forwards the local Docker socket to the container.
          - /var/run/docker.sock:/var/run/docker-host.sock
          # Update this to wherever you want VS Code to mount the folder of your project
          - !Sub
            - "${HostMountPath}:${ContainerWorkingDirectory}:cached"
            - HostMountPath: !Var common.host_mountpoint_path
              ContainerWorkingDirectory: !Var common.container_working_directory
          # Avoid reinstalling extensions and share them with named volume.
          - !Sub
            - "${ExtensionVolumeName}:${HomeDirectory}/.vscode-server/extensions"
            - ExtensionVolumeName: !Var common.extension_volume_name
              HomeDirectory: !Var auto_define.home_directory
          - !Sub
            - "${InsiderExtensionVolumeName}:${HomeDirectory}/.vscode-server-insiders/extensions"
            - InsiderExtensionVolumeName: !Var common.insider_extension_volume_name
              HomeDirectory: !Var auto_define.home_directory
        # Overrides default command so things don't shut down after the process ends.
        entrypoint: /usr/local/share/docker-init.sh
        command: sleep infinity
        # Uncomment the next four lines if you will use a ptrace-based debuggers like C++, Go, and Rust.
        # cap_add:
        #  - SYS_PTRACE
        # security_opt:
        #   - seccomp:unconfined
        # Uncomment the next line to use a non-root user for all processes.
        user: !Var common.container_user_name
        # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
        # (Adding the "ports" property to this file will not forward from a Codespace.)
    volumes:
      !Var common.extension_volume_name:
      !Var common.insider_extension_volume_name:
